<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>

        <!--link to my css-->
        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="row m-3">
                <!-- Hero-->
                <div class="col-12 p-5 text-center rounded-2 bg-hero-image">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-black">
                            <h1 class="mb-3">Random Name Selector</h1>
                        </div>
                    </div>
                </div>
                <!-- Hero END-->
            </div>
        </header>

        <div class="container">

            <!--instructions for site-->
            <div class="row">
                <h2>
                    Input your list of names one at a time and click the button to add them to the list. Then click the next button to display a name at random.
                </h2>
            </div>

            <!--Space to enter names and the button-->
            <div class="row">
                <label for="userName" class="form-label" id="responseText">Enter Name:</label>
            </div>

            <div class="row" id="nameInput">
                <input type="text" class="form-control" id="nameInputBox" placeholder="Name"/>

                <button onclick="" class="btn btn-secondary">Enter</button>
            </div>

            <!--div to display the names-->
            <div class="row">
                <div class="list" id="nameDisplayDiv">
                    Name list here...
                </div>
            </div>

            <!--button to select a name-->
            <button onclick="" class="btn btn-secondary">Select</button>

            <!--div to display selected name-->
            <div class="row">
                <div class="display" id="selectedNameDiv">
                    Selected Name Here
                </div>
            </div>






        </div>
        
        




        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->




        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        
        <script src="script.js"></script>
    </body>
</html>
